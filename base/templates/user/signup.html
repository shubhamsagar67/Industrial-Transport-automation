<!-- =-=-=-=-=-=-= Sign UP Section =-=-=-=-=-=-= -->

<section class="section-padding-70">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                <form class="registration">
                    <div class="box-header">
                        <h2>Register a new account</h2>
                        <p>Already Signed Up? Click <a href="#">Sign In</a> to
                            login your account.</p>
                    </div>

                    <label>First Name</label>
                    <input class="form-control margin-bottom-20" type="text">

                    <label>Last Name</label>
                    <input class="form-control margin-bottom-20" type="text">

                    <label>Email Address <span
                            class="color-red">*</span></label>
                    <input class="form-control margin-bottom-20" type="text">

                    <div class="row">
                        <div class="col-sm-6">
                            <label>Password <span
                                    class="color-red">*</span></label>
                            <input class="form-control margin-bottom-20"
                                   type="password">
                        </div>
                        <div class="col-sm-6">
                            <label>Confirm Password <span
                                    class="color-red">*</span></label>
                            <input class="form-control margin-bottom-20"
                                   type="password">
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-8 col-sm-8 col-xs-12 checkbox">

                            <div class="checkbox checkbox-default">
                                <input id="checkbox2" type="checkbox">
                                <label for="checkbox2">
                                    I read <a href="#">Terms and Conditions</a>
                                </label>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4 col-xs-12 text-right">
                            <button class="btn btn-primary btn-sm"
                                    type="submit">Register
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
