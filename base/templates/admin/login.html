<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no"
          name="viewport">
    <title>BoardsterUI Admin</title>
    <!-- plugins:css -->
    <link href="../../static/adminResources/css/materialdesignicons.min.css"
          rel="stylesheet">
    <link href="../../static/adminResources/css/vendor.bundle.base.css"
          rel="stylesheet">
    <link href="../../static/adminResources/css/vendor.bundle.addons.css"
          rel="stylesheet">
    <!-- endinject -->
    <!-- plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link href="../../static/adminResources/css/style.css" rel="stylesheet">
    <!-- endinject -->
    <link href="../../static/adminResources/images/favicon.png"
          rel="shortcut icon"/>
</head>

<body>
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
            <div class="row w-100">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left p-5">
                        <div class="brand-logo">
                            <img alt="logo"
                                 src="../../static/adminResources/images/logo.svg">
                        </div>

                        <form action="/admin/validate_login" class="pt-3"
                              method="post">

                            <div class="form-group">
                                <input class="form-control form-control-lg" id="exampleInputEmail1"
                                       name="loginUsername"
                                       placeholder="Username"
                                       type="email">
                            </div>

                            <div class="form-group">
                                <input class="form-control form-control-lg" id="exampleInputPassword1"
                                       name="loginPassword"
                                       placeholder="Password"
                                       type="password">
                            </div>

                            <div class="mt-3">
                                <input class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                                       type="submit"
                                       value="sign in">
                            </div>

                            {% with message = get_flashed_messages() %}

                            {% if message %}

                            <div style="border:none;color: red">{{ message[0]
                                }}
                            </div>

                            {% endif %}

                            {% endwith %}

                            <div class="my-2 d-flex justify-content-between align-items-center">

                                <a class="auth-link text-black"
                                   href="/admin/load_forget_password"
                                   style="border: none;">Forgot
                                    password?</a>
                            </div>
                        </form>
                    </div>
                    {# <<a href="/user/load_dashboard">user template</a>#}
                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- plugins:js -->
<script src="../../static/adminResources/js/vendor.bundle.base.js"></script>
<script src="../../static/adminResources/js/vendor.bundle.addons.js"></script>
<!-- endinject -->
<!-- inject:js -->
<script src="../../static/adminResources/js/off-canvas.js"></script>
<script src="../../static/adminResources/js/hoverable-collapse.js"></script>
<script src="../../static/adminResources/js/template.js"></script>
<script src="../../static/adminResources/js/settings.js"></script>
<script src="../../static/adminResources/js/todolist.js"></script>
<!-- endinject -->
</body>

</html>
