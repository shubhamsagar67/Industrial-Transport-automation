<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no"
          name="viewport">
    <title>BoardsterUI Admin</title>
    <!-- plugins:css -->
    <link href="../../static/adminResources/css/materialdesignicons.min.css"
          rel="stylesheet">
    <link href="../../static/adminResources/css/vendor.bundle.base.css"
          rel="stylesheet">
    <link href="../../static/adminResources/css/vendor.bundle.addons.css"
          rel="stylesheet">
    <!-- endinject -->
    <!-- plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link href="../../static/adminResources/css/style.css" rel="stylesheet">
    <!-- endinject -->
    <link href="../../static/adminResources/images/favicon.png"
          rel="shortcut icon"/>
</head>

<body>
<div class="container-scroller">
    <!-- partial:partials/_navbar.html -->


    {% include 'admin/header.html' %}


    <!-- partial -->
    <div class="container-fluid page-body-wrapper">

        <!-- partial:partials/_sidebar.html -->


        {% include 'admin/menu.html' %}


        <!-- partial -->
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row grid-margin">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Bootstrap Maxlength</h4>
                                <div class="form-group row">
                                    <div class="col-lg-3">
                                        <label class="col-form-label">Default
                                            usage</label>
                                    </div>
                                    <div class="col-lg-8">
                                        <input class="form-control"
                                               id="defaultconfig"
                                               maxlength="25"
                                               name="defaultconfig" placeholder="Type Something.."
                                               type="text">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-lg-3">
                                        <label class="col-form-label">Few
                                            options</label>
                                    </div>
                                    <div class="col-lg-8">
                                        <input class="form-control"
                                               id="defaultconfig-2"
                                               maxlength="20"
                                               name="defaultconfig-2" placeholder="Type Something.."
                                               type="text">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-lg-3">
                                        <label class="col-form-label">All the
                                            options</label>
                                    </div>
                                    <div class="col-lg-8">
                                        <input class="form-control"
                                               id="defaultconfig-3"
                                               maxlength="10"
                                               name="defaultconfig-3" placeholder="Type Something.."
                                               type="text">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-lg-3">
                                        <label class="col-form-label">Text
                                            Area</label>
                                    </div>
                                    <div class="col-lg-8">
                                        <textarea class="form-control"
                                                  id="maxlength-textarea"
                                                  maxlength="100" placeholder="This textarea has a limit of 100 chars."
                                                  rows="2"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row grid-margin">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Basic form
                                    validation</h4>
                                <form action="#" class="cmxform"
                                      id="commentForm" method="get">
                                    <fieldset>
                                        <div class="form-group">
                                            <label for="cname">Name (required,
                                                at least 2 characters)</label>
                                            <input class="form-control"
                                                   id="cname"
                                                   minlength="2" name="name"
                                                   required
                                                   type="text">
                                        </div>
                                        <div class="form-group">
                                            <label for="cemail">E-Mail
                                                (required)</label>
                                            <input class="form-control"
                                                   id="cemail"
                                                   name="email" required
                                                   type="email">
                                        </div>
                                        <div class="form-group">
                                            <label for="curl">URL
                                                (optional)</label>
                                            <input class="form-control"
                                                   id="curl"
                                                   name="url" type="url">
                                        </div>
                                        <div class="form-group">
                                            <label for="ccomment">Your comment
                                                (required)</label>
                                            <textarea class="form-control"
                                                      id="ccomment"
                                                      name="comment"
                                                      required></textarea>
                                        </div>
                                        <input class="btn btn-primary"
                                               type="submit" value="Submit">
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Complete form
                                    validation</h4>
                                <form action="#" class="cmxform"
                                      id="signupForm" method="get">
                                    <fieldset>
                                        <div class="form-group">
                                            <label for="firstname">Firstname</label>
                                            <input class="form-control"
                                                   id="firstname"
                                                   name="firstname"
                                                   type="text">
                                        </div>
                                        <div class="form-group">
                                            <label for="lastname">Lastname</label>
                                            <input class="form-control"
                                                   id="lastname"
                                                   name="lastname" type="text">
                                        </div>
                                        <div class="form-group">
                                            <label for="username">Username</label>
                                            <input class="form-control"
                                                   id="username"
                                                   name="username" type="text">
                                        </div>
                                        <div class="form-group">
                                            <label for="password">Password</label>
                                            <input class="form-control"
                                                   id="password"
                                                   name="password"
                                                   type="password">
                                        </div>
                                        <div class="form-group">
                                            <label for="confirm_password">Confirm
                                                password</label>
                                            <input class="form-control"
                                                   id="confirm_password"
                                                   name="confirm_password"
                                                   type="password">
                                        </div>
                                        <div class="form-group">
                                            <label for="email">Email</label>
                                            <input class="form-control"
                                                   id="email"
                                                   name="email" type="email">
                                        </div>
                                        <input class="btn btn-primary"
                                               type="submit" value="Submit">
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
            <!-- partial:../../partials/_footer.html -->

            {% include 'admin/footer.html' %}

            <!-- partial -->
        </div>
        <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- plugins:js -->
<script src="../../static/adminResources/js/vendor.bundle.base.js"></script>
<script src="../../static/adminResources/js/vendor.bundle.addons.js"></script>
<!-- endinject -->
<!-- inject:js -->
<script src="../../static/adminResources/js/off-canvas.js"></script>
<script src="../../static/adminResources/js/hoverable-collapse.js"></script>
<script src="../../static/adminResources/js/template.js"></script>
<script src="../../static/adminResources/js/settings.js"></script>
<script src="../../static/adminResources/js/todolist.js"></script>
<!-- endinject -->
<!-- Custom js for this page-->
<script src="../../static/adminResources/js/form-validation.js"></script>
<script src="../../static/adminResources/js/bt-maxLength.js"></script>
<!-- End custom js for this page-->
</body>

</html>
